<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=PT+Sans+Narrow&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="leftCard">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="rightCard">
            <h3>Summary</h3>
            <div>
                <div class="miniBox">
                    <div class="test">
                        <img src="./icon-reaction.svg" alt="reaction">
                        Reaction
                    </div>
                    <div class="result">
                        80 <span>/ 100</span>
                    </div>
                </div>
                <div class="miniBox">
                    <div class="test">
                        <img src="./icon-memory.svg" alt="memory">
                        Memory
                    </div>
                    <div class="result">
                        92 <span>/ 100</span>
                    </div>
                </div>
                <div class="miniBox">
                    <div class="test">
                        <img src="./icon-verbal.svg" alt="verbal">
                        Verbal
                    </div>
                    <div class="result">
                        61 <span>/ 100</span>
                    </div>
                </div>
                <div class="miniBox">
                    <div class="test">
                        <img src="./icon-visual.svg" alt="visual">
                        Visual
                    </div>
                    <div class="result">
                        72 <span>/ 100</span>
                    </div>
                </div>
                <div class="btn">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
